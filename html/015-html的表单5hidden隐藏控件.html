<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML的hidden隐藏控件</title>
</head>
<body>
<form action="http://localhost:8080/xx/save">
  <!--隐藏域，网页上看不到，但是表单提交的时候自动提交给服务器-->
  <input type="hidden" name="username" value="张三">

  用户密码<input type="password" name="userpwd">
  &nbsp;
  <input type="submit" value="注册">
</form>


</body>
</html>
