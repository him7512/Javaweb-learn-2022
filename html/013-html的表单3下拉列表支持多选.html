<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表支持多选</title>
</head>
<body>
<!--multiple="multiple" 是支持多选的，但是要按住Ctrl键选择
    size是显示的条目数量-->
<select multiple="multiple" size="2">
  <option>山东省</option>
  <option>河北省</option>
  <option>浙江省</option>
  <option>黑龙江省</option>
</select>

</body>
</html>
