<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML超链接热链接</title>
</head>
<body>
<!--
    href : hot references 热引用
    href 属性后一定是一个资源的地址
    href 后面的路径可以说网络资源的路径，也可以是本地资源的路径
-->
<a href="http://www.baidu.com">百度</a>
<a href="http://www.jd.com">京东</a>
<a href="http://www.tianmao.com">天猫</a>
<br>
<a href="001-我的第一个html文件.html">我的第一个html文件</a>
<br>
<a href="002-html的基本标签.html">
    <img src="picture/background001.jpg" width="300px" />
</a>
<br>
<!--
    target属性：
        _blank  新窗口
        _self   当前窗口
        _top    顶级窗口
        _parent 父窗口
-->
<a href="002-html的基本标签.html" target="_blank">
    <img src="picture/background001.jpg" width="300px" />
</a>

<!--
    超链接的作用是浏览器向服务器发送请求(request)
    服务器向浏览器发送数据叫做响应(response)

    B/S结构的系统，每一个请求都会对应一个响应

-->

</body>
</html>
