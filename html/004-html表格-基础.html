<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML表格</title>
</head>
<body>
<!--
  border="1px"  设置表格的边框为1像素宽度
  <table border="1px" width="300px">
  width 宽度
  height 高度
  align="center" 居中
-->

<br><br><br><br><br><br><br><br><br>

<h1 align="center">XX信息表格</h1>
<hr color="black">

<table border="1px" width="60%" height="120px" align="center">
  <!--tr代表每一行，td代表每一个单元格-->
  <tr align="center">
    <td>a</td>
    <td>b</td>
    <td>c</td>
  </tr>
  <tr>
    <td>d</td>
    <td>e</td>
    <td>f</td>
  </tr>
  <tr>
    <td>g</td>
    <td>h</td>
    <td>i</td>
  </tr>
  <tr>
    <td align="center">j</td>
    <td>k</td>
    <td>l</td>
  </tr>
</table>

</body>
</html>
