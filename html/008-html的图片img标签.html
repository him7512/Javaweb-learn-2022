<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML图片img标签</title>
</head>
<body>
<!--
  src   图片路径
  width 图片宽度
  height图片高度  注意不要设置图片高度，因为图片宽度更变时高度会等比例拉伸，而图片高度更变后图片宽度不会随之等比例拉伸
  title 图片名称  鼠标悬停再图片之上显示的文字
  alt   错误显示  当图片加载失败时候显示的文字
-->

<img src="picture/background001.jpg" width="300px" title="我是要展示的图片" alt="图片加载失败" />
<br><br><br><br><br><br>
<img src="picture/background001.jpg" width="300px" title="我是要展示的图片" alt="图片加载失败"></img>

</body>
</html>
