<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<!--有序列表

-->
<ol type="I">
  <li>甜食
    <ol type="1">
        <li>太妃糖</li>
        <li>冰激凌</li>
        <li>火龙果</li>
    </ol>
  </li>
  <li>咸食
    <ol type="A">
        <li>豆腐脑</li>
        <li>煎牛排</li>
        <li>炒菜</li>
    </ol>
  </li>
  <li>混合
    <ol type="a">
        <li>九转大肠</li>
    </ol>
  </li>
  <li>淡口
    <ol type="i">
        <li>清水白玉汤</li>
        <li>紫菜蛋花汤</li>
    </ol>
  </li>
</ol>

<br><br><br>

<!--无序列表-->
<ul>
    <li>装备
        <ul type="circle">
            <li>青龙偃月刀</li>
            <li>诸葛连弩</li>
            <li>丈八蛇矛</li>
        </ul>
    </li>
    <li>技能
        <ul type="disc">
            <li>武圣</li>
            <li>咆哮</li>
            <li>观星</li>
        </ul>
    </li>
    <li>大招
        <ul type="square">
            <li>呵</li>
            <li>哈</li>
            <li>嘿</li>
        </ul>
    </li>
    <li>技巧
        <ul>
            <li>拖刀技</li>
            <li>断桥</li>
            <li>火烧</li>
        </ul>
    </li>
</ul>

</body>
</html>
