<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置支持类Array</title>
</head>
<body>

<script type="text/javascript">
  let arr = [1, 2, 3, 4];

  let arr2 = new Array();
  let arr3 = new Array(1);
  let arr4 = new Array(1, 3, 5, 7, 9);

  arr4.push(10);
  alert(arr4.join("-"));

  x = arr4.pop();
  alert(x);
  alert(arr4.join("-"))

  arr4.reverse();
  alert(arr4.join("-"))




</script>

</body>
</html>
