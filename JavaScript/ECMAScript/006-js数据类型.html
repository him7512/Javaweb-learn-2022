<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>

<script>
  /*
    1 虽然js中的变量在声明的时候不需要指定数据类型，但是在复制，每一个数据还是有类型的，所以也需要学习JS包括哪些数据类型
      JS中的数据类型有：原始类型，引用类型
      原始类型：Undefined、Number、String、Boolean、Null
      引用类型：Object、Object的子类

    2 ES规范(ECMAScript规范)，在ES6之后，又基于以上的6种类型之外添加了一种新的类型：
      symbol

    3 JS种有一个运算符教唆typeof，这个运算符可以在程序的运行阶段动态的获取变量的数据类型
      typeof运算符的语法格式：
        typeof 变量名
      typeof运算符的运算结果是以下6个字符串之一：注意字符串是全部小写
        "undefined"
        "number"
        "string"
        "boolean"
        "object"
        "function"

    4 在JS当中比较字符串是否相等使用”==“完成，没有equals


   */

  //求和，要求变量a和变量b将来是数据类型必须是数字，不能是其它类型
  function sun(a, b) {
      if (typeof a == "number" && typeof b == "number") {
          // alert(a + b);
          return a + b;
      }
      alert(a + "和" + b + "都必须为数字！");
      // } else {
      //     alert(a + "和" + b + "都必须为数字！");
      // }

  }

  var i;
  alert(typeof i);  //undefined

  var k = 10;
  alert(typeof k);  //number

  var f = "abc";
  alert(typeof f);  //string

  var d = null;
  alert(typeof d);  //object    null属于Null类型，但是typeof的结果是object

  var flag = false;
  alert(typeof flag);   //boolean

  var obj = new Object();
  alert(typeof obj);    //object

  function sayHello() {

  }
  alert(typeof sayHello())  //undefined
  alert(typeof sayHello)  //function

  /*
    number
   */

  //isNaN：不是一个数字true 是一个数字false
  function sum(a, b) {
      if (isNaN(a) || isNaN(b)) {
          alert("a或者b必须为数字才行！");
          return;
      }
      return a + b;
  }

  // parseint() 可以将字符串自动转换成数字，并且提取整数位
  alert(parseInt("3.99999"));    //3
  alert(parseInt(3.99999));    //3

  // parseFloat()   可以将字符串自动转换成数字
  alert(parseFloat("3.14") + 1);     //4.14

  // Math 数字类
  // Math.ceil 数字类中的一个函数ceil，作用是向上取整
  alert(Math.ceil("2.22"));     //3

  /*
    Boolean
    有数据就是true
    没有数据就是false
   */

  // Boolean 将非布尔类型的数值转换成布尔类型
  var username = "jack";
  if (Boolean(username)) {
      alert("欢迎" + username);
  } else {
      alert("请输入正确的名字!")
  }

  /*
    string
        可用单引号也可用双引号
        两种方式：
            第一种： var str = "abc";
            第二种： var str = new String("abc");
            // 需要注意的是：String 是一个内置的类，可以直接使用，String的父类是Object
        常用属性：
            length  获取字符串长度
        常见函数：
            indexOf         获取指定字符串在当前字符串中第一次出现的索引
            lastIndexOf     获取指定字符串在当前字符串中最后一次出现的索引
            replace         替换
            substr          截取子字符串
            substring       截取子字符串
            toLowerCase     转换小写
            toUpperCase     转换大写
            split           拆分字符串

   */


  /*
    Object类型：
        1 Object类型是所有类型的超累，自定义的任何类型，默认继承Object
        2 Object类包括哪些属性：
            prototype属性(常用)
            constructor属性
        3 Object类包括哪些函数
            toString()
            valueOf()
        4 JS中定义的类默认继承Object，会继承object类中所有的属性以及函数
          换句话说，自己定义的类中也有prototype属性

        5 在JS中如何定义类？
            定义类的语法：
                第一种方式：
                function 类名(形参) {

                }
                第二种方式：
                类名 = function(形参) {

                }
             创建对象的语法：
                new 构造方法名(实参);  //构造方法名和类名一致





        详见007-object

   */









</script>


<input type="button" value="20 + 30" onclick="sun(20, 30)">

</body>
</html>
