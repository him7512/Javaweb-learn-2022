<!--顺序2，先加载后续，利用onload代码使得script在前-->
<script type="text/javascript">
  // window.onload = function() {
  //   var btn2Obj = document.getElementById("btn2");
  //   btn2Obj.onclick = function() {
  //     var text2Obj = document.getElementById("text2");
  //     text2Obj.type = "checkbox";
  //   }
  // }

  //精简
  window.onload = function () {
      document.getElementById("btn2").onclick = function() {
          // 标签里只要有的属性都可以.
          document.getElementById("text2").type = "checkbox";
      }
  }

</script>

<input type="text" id="text2"> &nbsp;
<input type="button" value="将文本框更变为复选框" id="btn2">




</body>
</html>
