<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js常用事件</title>
</head>
<body>

<script type="text/javascript">

  /*
    js中的常用事件：
      blur          失去焦点
      focus         获得焦点

      click         鼠标点击
      dblclick      鼠标双击

      keydown       键盘按下
      keyup         键盘弹起

      mousedown     鼠标按下
      mouseover     鼠标经过
      mousemove     鼠标移动
      mouseout      鼠标离开
      mouseup       鼠标弹起

      reset         表单重置
      submit        表单提交

      change        下拉列表选项中改变，或者文本框内容改变
      select        文本被选定
      load          页面加载完毕（整个HTML页面中所有的元素全部加载完毕之后发生）

      //任何一个事件都会对应一个句柄，事件句柄实在事件前添加on
      // onXxx 这个事件句柄出现在一i个标签的属性位置上（事件句柄以属性的形式存在）

      //回调函数的概念：
      //    当作为main书写者去调用某一个函数的时候，叫做正向调用这个函数
      //    当作为一个函数的编写者，别人调用你写的函数时候，叫做回调函数

   */
</script>

<script type="text/javascript">
    function hello1() {
        alert("say hello1")
    }
</script>

<!--第一种注册事件的方式-->
<input type="button" name="btn1" id="btn1" value="sayHello1" onclick="hello1()">

<!--第二种注册事件的方式-->
<input type="button" name="btn2" id="btn2" value="sayHello2">
<input type="button" name="btn3" id="btn3" value="sayHello3">
<input type="button" name="btn4" id="btn4" value="sayHello4">

<script type="text/javascript">
    function hello2() {
        alert("say hello2")
    }

    //第一步：获取这个按钮对象（document是全部小写，内置对象，可以直接用，document就代表整个HTML页面）
    var btn2Obj = document.getElementById("btn2");
    //第二步：给按钮对象的onclick属性赋值
    btn2Obj.onclick = hello2;   // 注意：千万不要加小括号()，加小括号直接在网页加载过程中运行了！

    //匿名函数
    var btn3Obj = document.getElementById("btn3");
    btn3Obj.onclick = function() {
        alert("test3..........");
    }

    //简略写法
    document.getElementById("btn4").onclick = function() {
        alert("test4..........");
    }

</script>

</body>
</html>
