<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS控制语句</title>
</head>
<body>

<script type="text/javascript">
    /*
        跟java相同，也跟python共通
     */

    var x = ["a", "b", "c"];

    for (i = 0; i < x.length; i++) {
        alert(x[i]);
    }

    for (var i in x) {  // i是访问的数组x的下标
        alert(i + x[i]);
    }

</script>



</body>
</html>
