<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式块方式</title>

    <style type="text/css">
        /*
            这是css的注释
         */
        /*
            id选择器
         */
        #errorMsg {
            font-size: 20px;
            color: brown;
        }

        /*
            标签选择器
         */
        div {
            background-color: coral;
            width: 100px;
            height: 100px;
        }

        /*
            类选择器
         */
        .myclass {
            border: 2px solid red;
        }


    </style>

</head>
<body>

<span id="errorMsg">对不起，您的输入有误</span>

<br>

<div></div><br><div></div><br><div></div>

<br>

<input type="text" class="myclass">

<br>

<select class="myclass">
    <option>猪</option>
    <option>羊</option>
    <option>牛</option>
</select>






</body>
</html>
