<!DOCTYPE html>
<!--
    官方概念：xmlns是xml namespace的缩写，也就是XML命名空间，xmlns属性可以在文档中定义一个或多个可供选择的命名空间。
    该属性可以放置在文档内任何元素的开始标签中。该属性的值类似于URL，它定义了一个命名空间，浏览器会将此命名空间用于该属性所在元素内的所有内容。
-->
<html lang="en" xmlns:border="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>内联定义</title>
</head>
<body>
<!--
    display: none   隐藏
             block  显示
-->
<div style="width: 400px; height: 400px; background-color: aquamarine; display: block;
 border: 3px solid black;">

</div>

</body>
</html>
